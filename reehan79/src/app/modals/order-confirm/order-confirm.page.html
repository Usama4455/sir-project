<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">{{'Order Placed'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          {{'Order ID'}}
        </ion-col>
        <ion-col class="ion-text-right" col-6>
          {{'#'+order.number}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          {{'Date'}}
        </ion-col>
        <ion-col class="ion-text-right" size="6">
          {{order.date_created}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          {{'Price'}}
        </ion-col>
        <ion-col class="ion-text-right" size="6">
          {{order.total}}
        </ion-col>
      </ion-row>
      <ion-row [class.pending]="order.status=='pending' || order.status=='refunded'"
               [class.cancel]="order.status=='cancelled' || order.status=='failed'"
               [class.inprocess]="order.status=='processing'" [class.complete]="order.status=='completed'">
        <ion-col size="6">
          {{'Status'}}
        </ion-col>
        <ion-col class="ion-text-right" size="6">
          <strong>{{order.status}}</strong>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
