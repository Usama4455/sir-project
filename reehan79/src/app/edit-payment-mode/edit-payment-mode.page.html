<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title> {{'Edit Payment Info'| translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">{{'Bank'|translate}}</ion-label>
      <ion-input type="text" name="bank_name" [(ngModel)]="shared.bankName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Account number'|translate}}</ion-label>
      <ion-input type="text" name="account_number" [(ngModel)]="shared.accountNumber" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Branch'|translate}} 1</ion-label>
      <ion-input type="text" name="address" [(ngModel)]="shared.branchName" required></ion-input>
    </ion-item>

  </form>
</ion-content>

<ion-footer>
  <ion-button expand="full" color="secondary" (click)="submit()" [disabled]="disableButton()">{{'Save'|translate}}
  </ion-button>
</ion-footer>
